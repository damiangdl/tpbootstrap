<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Codo a Codo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic" aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show" id="navbarBasic">
          <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>  
  <main>
    <div class="card-group"> 
      <div class="card">
        <img src="https://www.masterseosem.com/images/etiquetas-html.webp" class="card-img-top h-100" alt="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Titulo 1</h5>
          <p class="card-text">Contenido de Card</p>
          <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
        </div>
      </div>
      <div class="card">
        <img src="https://colorlib.com/cdn-cgi/image/width=1400,height=802,fit=crop,quality=80,format=auto,onerror=redirect,metadata=none/wp-content/uploads/sites/2/creative-css3-tutorials.jpg" class="card-img-top h-100" alt="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Titulo 2</h5>
          <p class="card-text">Contenido de Card</p>
          <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
        </div>
      </div>
      <div class="card">
        <img src="https://serv3.raiolanetworks.es/blog/wp-content/uploads/bootstrap-social-share.png" class="card-img-top h-100" alt="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Titulo 3</h5>
          <p class="card-text">Contenido de Card</p>
          <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
        </div>
      </div>
    </div>
    <div>
      <label for="formControlInput" class="form-label">Email</label>
      <input type="email" class="form-control" id="formControlInput" placeholder="">
      <p class="small text-muted">Nunca comparta su email</p>
    </div>
    <div>
      <label for="formControlInput" class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" id="formControlInput" placeholder="">  
    </div>
    <div class="form-check my-2">
      <input class="form-check-input" type="checkbox" value="" id="formCheckDefault">
      <label class="form-check-label" for="formCheckDefault">Verificar</label>
    </div>
    <button type="button" class="btn btn-primary">Enviar</button>
  </main>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
